<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farm-Empire | Élevage Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#10b981',
                            dark: '#0f172a',
                            gold: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="w-9 h-9 bg-brand-green rounded-xl flex items-center justify-center text-white shadow-lg shadow-green-200">
                <i class="fas fa-leaf"></i>
            </div>
            <span class="font-extrabold text-xl tracking-tight">FARM-EMPIRE</span>
        </div>
        <div id="user-badge" class="hidden items-center gap-3 bg-white px-3 py-1.5 rounded-full border shadow-sm">
            <span id="display-name" class="text-xs font-bold text-slate-600 uppercase tracking-wider">Compte</span>
            <button onclick="app.logout()" class="text-red-400 hover:text-red-600 transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

    <main class="pt-28 pb-10 px-6 max-w-md mx-auto">

        <!-- PAGE : AUTHENTIFICATION -->
        <section id="page-auth" class="page active">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black text-slate-900 mb-3">Connexion</h1>
                <p class="text-slate-500 font-medium leading-relaxed">Entrez vos identifiants pour accéder à votre enclos.</p>
            </div>

            <div class="bg-white p-8 rounded-[2rem] card-shadow border border-gray-100">
                <form id="auth-form" onsubmit="app.handleAuth(event)" class="space-y-5">
                    <div id="status-bar" class="text-[10px] text-center font-black uppercase tracking-widest py-3 rounded-xl bg-amber-50 text-amber-600 border border-amber-100">
                        <i class="fas fa-shield-alt animate-pulse mr-2"></i> Sécurisation de la liaison...
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email</label>
                        <input type="email" id="email" required class="w-full px-5 py-4 bg-gray-50 border-transparent rounded-2xl focus:bg-white focus:ring-4 focus:ring-green-100 transition outline-none font-semibold">
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Mot de passe</label>
                        <input type="password" id="password" required class="w-full px-5 py-4 bg-gray-50 border-transparent rounded-2xl focus:bg-white focus:ring-4 focus:ring-green-100 transition outline-none font-semibold">
                    </div>

                    <button type="submit" id="auth-btn" disabled class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95 transition-all">
                        Connexion impossible
                    </button>
                </form>
            </div>
        </section>

        <!-- PAGE : DASHBOARD -->
        <section id="page-dashboard" class="page">
            <div id="view-inactive" class="hidden space-y-6">
                <div class="bg-white p-10 rounded-[2.5rem] card-shadow border border-gray-100 text-center">
                    <div class="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="text-2xl font-extrabold mb-3">Enclos Inactif</h2>
                    <p class="text-slate-500 mb-8 leading-relaxed">Activez votre pack pour commencer le minage.</p>
                    <button onclick="app.requestActivation()" class="w-full bg-brand-green text-white font-black py-5 rounded-2xl shadow-lg flex justify-between items-center px-8">
                        <span>ACTIVER</span>
                        <span class="bg-black/10 px-3 py-1 rounded-lg text-sm">2 000 FCFA</span>
                    </button>
                </div>
            </div>

            <div id="view-active" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl">
                    <div class="flex items-center gap-2 mb-8">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold tracking-widest uppercase opacity-60">En ligne</span>
                    </div>
                    <p class="text-[10px] font-bold opacity-40 uppercase mb-1">Solde DOGE</p>
                    <h3 class="text-5xl font-black mb-8"><span id="balance">0.00</span></h3>
                    <button onclick="app.requestWithdraw()" class="w-full bg-white/10 py-4 rounded-2xl font-bold text-sm">Retirer</button>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'farm-empire-default';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        const app = {
            isAuth: false,

            init: async function() {
                // RÈGLE 3 : Auth d'abord
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) { console.error("Auth Fail:", e); }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.isAuth = true;
                        this.updateStatusUI(true);
                        const saved = localStorage.getItem('fe_session');
                        if (saved) this.startSync(saved);
                    }
                });
            },

            updateStatusUI: function(ok) {
                const btn = document.getElementById('auth-btn');
                const bar = document.getElementById('status-bar');
                if (ok) {
                    btn.disabled = false;
                    btn.innerText = "Entrer dans l'enclos";
                    bar.innerHTML = '<i class="fas fa-check-circle text-green-500 mr-2"></i> Liaison sécurisée établie';
                    bar.className = "text-[10px] text-center font-black uppercase tracking-widest py-3 rounded-xl bg-green-50 text-green-600 border border-green-100";
                }
            },

            // RÈGLE 1 : Chemin public/data
            getDocRef: function(email) {
                const id = btoa(email.toLowerCase()).replace(/[^a-zA-Z0-9]/g, '');
                return doc(db, 'artifacts', appId, 'public', 'data', 'users', id);
            },

            handleAuth: async function(e) {
                e.preventDefault();
                if (!this.isAuth) return;

                const email = document.getElementById('email').value.trim();
                const pass = document.getElementById('password').value;
                const btn = document.getElementById('auth-btn');

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Chargement...';

                try {
                    const ref = this.getDocRef(email);
                    const snap = await getDoc(ref);

                    if (!snap.exists()) {
                        const data = { email: email.toLowerCase(), password: pass, name: email.split('@')[0], balance: 0, isActive: false, createdAt: serverTimestamp() };
                        await setDoc(ref, data);
                    } else if (snap.data().password !== pass) {
                        alert("Mot de passe incorrect.");
                        btn.disabled = false;
                        btn.innerText = "Entrer dans l'enclos";
                        return;
                    }

                    localStorage.setItem('fe_session', email.toLowerCase());
                    this.startSync(email.toLowerCase());
                } catch (err) {
                    console.error("Firestore error:", err);
                    alert("Erreur de permission Firestore. Réessayez dans quelques secondes.");
                    btn.disabled = false;
                }
            },

            startSync: function(email) {
                if (!this.isAuth) return;
                onSnapshot(this.getDocRef(email), (snap) => {
                    if (snap.exists()) {
                        const user = snap.data();
                        document.getElementById('display-name').innerText = user.name;
                        document.getElementById('user-badge').classList.replace('hidden', 'flex');
                        
                        if (user.isActive) {
                            document.getElementById('view-active').classList.remove('hidden');
                            document.getElementById('view-inactive').classList.add('hidden');
                            document.getElementById('balance').innerText = (user.balance || 0).toFixed(2);
                        } else {
                            document.getElementById('view-active').classList.add('hidden');
                            document.getElementById('view-inactive').classList.remove('hidden');
                        }
                        this.navigate('dashboard');
                    }
                }, (err) => console.error("Sync error:", err));
            },

            navigate: function(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${id}`).classList.add('active');
            },

            logout: function() {
                localStorage.removeItem('fe_session');
                location.reload();
            },

            requestActivation: function() { alert("Service de paiement en cours d'initialisation..."); },
            requestWithdraw: function() { alert("Minimum de retrait : 50 DOGE"); }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
