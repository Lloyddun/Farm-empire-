<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farm-Empire | Élevage Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#10b981',
                            dark: '#0f172a',
                            gold: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">

    <!-- Navigation -->
    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="w-9 h-9 bg-brand-green rounded-xl flex items-center justify-center text-white shadow-lg shadow-green-200">
                <i class="fas fa-leaf"></i>
            </div>
            <span class="font-extrabold text-xl tracking-tight">FARM-EMPIRE</span>
        </div>
        <div id="user-badge" class="hidden items-center gap-3 bg-white px-3 py-1.5 rounded-full border shadow-sm">
            <span id="display-name" class="text-xs font-bold text-slate-600 uppercase tracking-wider">Compte</span>
            <button onclick="app.logout()" class="text-red-400 hover:text-red-600 transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

    <main class="pt-28 pb-10 px-6 max-w-md mx-auto">

        <!-- PAGE : AUTHENTIFICATION -->
        <section id="page-auth" class="page active">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black text-slate-900 mb-3">Bienvenue</h1>
                <p class="text-slate-500 font-medium leading-relaxed">Connectez-vous pour commencer votre élevage de Dogecoin.</p>
            </div>

            <div class="bg-white p-8 rounded-[2rem] card-shadow border border-gray-100">
                <form id="auth-form" onsubmit="app.handleAuth(event)" class="space-y-5">
                    <div id="status-bar" class="text-[10px] text-center font-black uppercase tracking-widest py-2 rounded-lg bg-slate-100 text-slate-400">
                        <i class="fas fa-circle-notch fa-spin mr-2"></i> Connexion au réseau...
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email de l'enclos</label>
                        <input type="email" id="email" required class="w-full px-5 py-4 bg-gray-50 border-transparent rounded-2xl focus:bg-white focus:ring-4 focus:ring-green-100 transition outline-none font-semibold" placeholder="votre@email.com">
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Clé d'accès</label>
                        <input type="password" id="password" required class="w-full px-5 py-4 bg-gray-50 border-transparent rounded-2xl focus:bg-white focus:ring-4 focus:ring-green-100 transition outline-none font-semibold" placeholder="••••••••">
                    </div>

                    <button type="submit" id="auth-btn" disabled class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-black transition-all active:scale-95 disabled:opacity-50">
                        Initialisation...
                    </button>
                </form>
            </div>
        </section>

        <!-- PAGE : DASHBOARD -->
        <section id="page-dashboard" class="page">
            <!-- État Inactif -->
            <div id="view-inactive" class="hidden space-y-6">
                <div class="bg-white p-10 rounded-[2.5rem] card-shadow border border-gray-100 text-center">
                    <div class="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="text-2xl font-extrabold mb-3">Enclos non activé</h2>
                    <p class="text-slate-500 mb-8 leading-relaxed">Votre terrain est prêt, mais vous n'avez pas encore activé le pack d'élevage crypto.</p>
                    
                    <button onclick="app.requestActivation()" class="w-full bg-brand-green text-white font-black py-5 rounded-2xl shadow-lg shadow-green-100 flex justify-between items-center px-8 transition hover:scale-[1.02]">
                        <span>ACTIVER L'ENCLOS</span>
                        <span class="bg-black/10 px-3 py-1 rounded-lg text-sm tracking-tighter">2 000 FCFA</span>
                    </button>
                </div>
            </div>

            <!-- État Actif -->
            <div id="view-active" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="flex items-center gap-2 mb-8">
                            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                            <span class="text-[10px] font-bold tracking-[0.2em] uppercase opacity-60">Production en cours</span>
                        </div>
                        <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-1">Total Miné</p>
                        <h3 class="text-5xl font-black mb-8 flex items-baseline gap-2">
                            <span id="balance">0.00</span>
                            <span class="text-brand-gold text-xl font-bold">DOGE</span>
                        </h3>
                        <button onclick="app.requestWithdraw()" class="w-full bg-white/10 hover:bg-white/20 py-4 rounded-2xl font-bold text-sm transition border border-white/5 backdrop-blur-sm">
                            Retirer mes gains
                        </button>
                    </div>
                    <i class="fas fa-seedling absolute -right-8 -bottom-8 text-[12rem] opacity-5"></i>
                </div>

                <div class="bg-white p-6 rounded-3xl border border-gray-100 flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center text-xl">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Rendement</p>
                        <p class="text-sm font-extrabold">+2.5 DOGE / jour</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration Firebase (Gérée par l'environnement)
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'farm-empire-89f3e';
        const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialisation
        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        const app = {
            currentUser: null,
            isReady: false,

            init: async function() {
                try {
                    // Authentification initiale pour avoir accès à Firestore
                    if (customToken) {
                        await signInWithCustomToken(auth, customToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            this.isReady = true;
                            this.setAuthStateUI(true);
                            this.checkPersistedLogin();
                        }
                    });
                } catch (e) {
                    console.error("Erreur Init App:", e);
                }
            },

            setAuthStateUI: function(ready) {
                const btn = document.getElementById('auth-btn');
                const bar = document.getElementById('status-bar');
                if (ready) {
                    btn.disabled = false;
                    btn.innerText = "Rejoindre l'enclos";
                    bar.innerHTML = '<i class="fas fa-check-circle text-green-500 mr-2"></i> Prêt pour connexion';
                    bar.className = "text-[10px] text-center font-black uppercase tracking-widest py-2 rounded-lg bg-green-50 text-green-600";
                }
            },

            // RÈGLE 1 : Chemin Firestore autorisé (dossier public/data)
            getRef: function(email) {
                const encodedId = btoa(email.toLowerCase()).replace(/[^a-zA-Z0-9]/g, '');
                return doc(db, 'artifacts', appId, 'public', 'data', 'members', encodedId);
            },

            handleAuth: async function(e) {
                e.preventDefault();
                if (!this.isReady) return;

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const btn = document.getElementById('auth-btn');

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Vérification...';

                try {
                    const docRef = this.getRef(email);
                    const snap = await getDoc(docRef);

                    if (!snap.exists()) {
                        // Création d'un nouvel utilisateur
                        const data = {
                            email: email.toLowerCase(),
                            password: password,
                            name: email.split('@')[0],
                            balance: 0,
                            isActive: false,
                            joinedAt: serverTimestamp()
                        };
                        await setDoc(docRef, data);
                        this.currentUser = data;
                    } else {
                        // Vérification existant
                        const data = snap.data();
                        if (data.password !== password) {
                            alert("Accès refusé : Clé d'accès incorrecte.");
                            btn.disabled = false;
                            btn.innerText = "Rejoindre l'enclos";
                            return;
                        }
                        this.currentUser = data;
                    }

                    localStorage.setItem('farm_empire_session', email.toLowerCase());
                    this.startSession(email.toLowerCase());
                } catch (err) {
                    console.error("Auth Exception:", err);
                    alert("Erreur de synchronisation. Vérifiez votre connexion.");
                    btn.disabled = false;
                    btn.innerText = "Rejoindre l'enclos";
                }
            },

            checkPersistedLogin: function() {
                const session = localStorage.getItem('farm_empire_session');
                if (session) this.startSession(session);
            },

            startSession: function(email) {
                const docRef = this.getRef(email);
                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        this.currentUser = snap.data();
                        this.syncUI();
                        this.navigate('dashboard');
                    }
                }, (err) => {
                    console.error("Live Sync Error:", err);
                });
            },

            syncUI: function() {
                const badge = document.getElementById('user-badge');
                const displayName = document.getElementById('display-name');
                const viewActive = document.getElementById('view-active');
                const viewInactive = document.getElementById('view-inactive');
                const balanceEl = document.getElementById('balance');

                if (badge) badge.classList.replace('hidden', 'flex');
                if (displayName) displayName.innerText = this.currentUser.name;

                if (this.currentUser.isActive) {
                    viewActive.classList.remove('hidden');
                    viewInactive.classList.add('hidden');
                    if (balanceEl) balanceEl.innerText = (this.currentUser.balance || 0).toFixed(2);
                } else {
                    viewActive.classList.add('hidden');
                    viewInactive.classList.remove('hidden');
                }
            },

            navigate: function(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${id}`).classList.add('active');
            },

            logout: function() {
                localStorage.removeItem('farm_empire_session');
                location.reload();
            },

            requestActivation: function() {
                alert("Redirection vers le portail de paiement sécurisé...");
                // Ici, l'intégration de Maketou peut être remise dès que vous le souhaitez
            },

            requestWithdraw: function() {
                alert("Seuil de retrait : 50 DOGE (Solde insuffisant)");
            }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
